
# 
# YAML init file for SNAP microservice framework
#
#


globals:
        bind_host:                   127.0.0.1
        port:                        5000
        debug:                       True
        logfile:                     test.log
        project_directory:           $TEST_HOME
        transform_function_module:   testbed_transforms
        service_module:              testbed_services 
        decoder_module:              testbed_decode


service_objects:
        


data_shapes:
        
        default:
            fields:
                        
        shape1:
            fields:


transforms:
        
        test:
            route:              /test
            method:             GET
            input_shape:        default
            output_mimetype:    application/json

        post_test:
            route:              /posttest
            method:             POST
            input_shape:        shape1
            output_mimetype:    application/json

        cors_test:
            route:              /cors_test
            method:             POST
            input_shape:        default
            output_mimetype:    application/json
            cors_enabled:       True
            cors_settings:
                origins: http://127.0.0.1:8000
                allow_headers: Content-Type
        

error_handlers:
        - error:                NoSuchObjectException
          tx_status_code:       HTTP_NOT_FOUND 
                
        - error:                DuplicateIDException
          tx_status_code:       HTTP_BAD_REQUEST
